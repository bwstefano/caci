
<article id="case" class="single">
  <header class="case-header"><a href="javascript:void(0);" ng-click="close()" class="icon icon-cross"></a><a href="javascript:void(0);" ng-click="prev()" class="icon icon-chevron-left"></a><a href="javascript:void(0);" ng-click="next()" class="icon icon-chevron-small-right"></a>
    <div class="case-header-content">
      <h1>{{caso | casoName}}</h1><span class="icon icon-map-marker"></span>
      <div class="location">
        <p class="location-info"><a ng-click="focusMap(caso)" href="javascript:void(0);" ng-bind-html="caso | caseLocation: true:false"></a></p>
      </div>
      <div class="case-meta">
        <div class="date meta"><span class="icon icon-calendar"></span>
          <p ng-bind-html="caso | casoDate" class="date-info"></p>
        </div>
        <div ng-show="caso.idade" class="age meta"><span class="icon icon-chevron-small-right"></span>
          <p>{{caso.idade}} anos</p>
        </div>
        <div ng-show="caso.aldeia" class="village meta"><span class="icon icon-circle"></span>
          <p>Aldeia {{caso.aldeia}}</p>
        </div>
      </div>
    </div>
  </header>
  <section></section>
  <custom-sharer></custom-sharer>
  <div ng-bind-html="caso.descricao" class="case-content"></div>
  <p ng-show="caso.relatorio" class="report"> <strong>Fonte:  </strong>{{caso.relatorio}}</p>
</article>
